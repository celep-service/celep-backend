name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ]

# Ìï¥Îãπ yml ÎÇ¥ÏóêÏÑú ÏÇ¨Ïö©Ìï† key - value
env:
  S3_BUCKET_NAME: celep-bucket
  PROJECT_NAME: celep-backend

permissions:
  contents: read

jobs:

  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ÏûëÏóÖÏóêÏÑú Ïï°ÏÑ∏Ïä§Ìï† Ïàò ÏûàÎèÑÎ°ù $GITHUB_WORKSPACEÏóêÏÑú Ï†ÄÏû•ÏÜåÎ•º Ï≤¥ÌÅ¨ÏïÑÏõÉÌï©ÎãàÎã§.
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - ÎπåÎìú ÏãúÍ∞Ñ Ìñ•ÏÉÅ
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ÌôòÍ≤ΩÎ≥Ñ yml ÌååÏùº ÏÉùÏÑ±(1) - application.yml
      - name: make application.yml
        #        prod, dev ÏÑúÎ≤ÑÍ∞Ä ÎÇòÎà†ÏßÄÏßÄ ÏïäÍ∏∞Ïóê ÌïÑÏöî ÏóÜÏùå
        #        if: |
        #          contains(github.ref, 'main') ||
        #          contains(github.ref, 'develop')
        run: |
          mkdir ./src/main/resources # resources Ìè¥Îçî ÏÉùÏÑ±
          cd ./src/main/resources # resources Ìè¥ÎçîÎ°ú Ïù¥Îèô
          touch ./application.yml # application.yml ÏÉùÏÑ±
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./build.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # script files Î≥µÏÇ¨
      - name: Copy script
        run: cp ./scripts/*.sh ./deploy

      # ÌòÑÏû¨ ÏãúÍ∞Ñ Íµ¨ÌïòÍ∏∞
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD_HH:mm:ss
          utcOffset: '+09:00'

      # S3Ïóê ÏóÖÎ°úÎìú
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./build.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/${{  steps.current-time.outputs.formattedTime  }}.zip

      # deploy
      - name: üöÄ Deploy to EC2 with CodeDeploy
        run: |
          aws deploy create-deployment \
          --application-name celep-deploy \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name celep-deploy \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/${{  steps.current-time.outputs.formattedTime  }}.zip \
          --region ap-northeast-2 \
