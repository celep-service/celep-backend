name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ]

# í•´ë‹¹ yml ë‚´ì—ì„œ ì‚¬ìš©í•  key - value
env:
  S3_BUCKET_NAME: celep-bucket
  PROJECT_NAME: celep-backend

permissions:
  contents: read

jobs:

  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ì‘ì—…ì—ì„œ ì•¡ì„¸ìŠ¤í•  ìˆ˜ ìˆë„ë¡ $GITHUB_WORKSPACEì—ì„œ ì €ì¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒí•©ë‹ˆë‹¤.
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./build.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # script files ë³µì‚¬
      - name: Copy script
        run: cp ./scripts/*.sh ./deploy

      # í˜„ì¬ ì‹œê°„ êµ¬í•˜ê¸°
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD_HH:mm:ss
          utcOffset: '+09:00'

      # S3ì— ì—…ë¡œë“œ
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./build.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/${{  steps.current-time.outputs.formattedTime  }}.zip

      # deploy
      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: |
          aws deploy create-deployment \
          --application-name celep-deploy \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name celep-deploy \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/${{  steps.current-time.outputs.formattedTime  }}.zip \
          --region ap-northeast-2 \
