  build:
    # needs: test
    name: build
    # í•´ë‹¹ jobsì—ì„œ ì•„ë˜ì˜ stepsë“¤ì´ ì–´ë– í•œ í™˜ê²½ì—ì„œ ì‹¤í–‰ë  ê²ƒì¸ì§€ë¥¼ ì§€ì •í•©ë‹ˆë‹¤.
    runs-on: ubuntu-latest

    steps:
      # ì‘ì—…ì—ì„œ ì•¡ì„¸ìŠ¤í•  ìˆ˜ ìˆë„ë¡ $GITHUB_WORKSPACEì—ì„œ ì €ì¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒí•©ë‹ˆë‹¤.
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

        # $GITHUB_SHA ëŠ” GitHub Actions ì—ì„œ ê¸°ë³¸ì ìœ¼ë¡œ ì œê³µí•˜ëŠ” í™˜ê²½ë³€ìˆ˜ë¡œ, í•´ë‹¹ workflow ë¥¼ íŠ¸ë¦¬ê±°í•œ Commit ì˜ ê³ ìœ  í•´ì‹œê°’ì…ë‹ˆë‹¤.
      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      # script files ë³µì‚¬
      - name: Copy script
        run: cp ./scripts/*.sh ./deploy
      
      # S3ì— ì—…ë¡œë“œ
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
      
      # deploy
      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: |
          aws deploy create-deployment \
          --application-name celep-deploy \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name celep-deploy \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip \
          --region ap-northeast-2 \